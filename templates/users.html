<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users — Flask API Practice</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 750px; margin: 40px auto; padding: 0 20px; background: #f5f5f5; }
        h1 { color: #333; }
        .section { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #4CAF50; }
        h2 { margin-top: 0; font-size: 16px; color: #555; }
        input { padding: 8px; margin: 4px; border: 1px solid #ccc; border-radius: 4px; width: 180px; }
        button { padding: 8px 16px; margin: 4px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        a { color: #4CAF50; }
        #response { background: white; padding: 20px; border-radius: 8px; border-left: 4px solid #2196F3; font-family: monospace; white-space: pre-wrap; min-height: 80px; }
    </style>
</head>
<body>

    <a href="/">← Back to Home</a>
    <h1>Users CRUD</h1>

    <div class="section">
        <h2>READ — Get All Users</h2>
        <button onclick="getUsers()">GET /api/users</button>
    </div>

    <div class="section">
        <h2>READ — Get One User</h2>
        <input type="number" id="getid" placeholder="User ID" />
        <button onclick="getUser()">GET /api/users/:id</button>
    </div>

    <div class="section">
        <h2>CREATE — Add New User</h2>
        <input type="text" id="createname" placeholder="Name" />
        <input type="text" id="createrole" placeholder="Role" />
        <button onclick="createUser()">POST /api/users</button>
    </div>

    <div class="section">
        <h2>UPDATE — Edit a User</h2>
        <input type="number" id="updateid" placeholder="User ID" />
        <input type="text" id="updatename" placeholder="New Name" />
        <input type="text" id="updaterole" placeholder="New Role" />
        <button onclick="updateUser()">PUT /api/users/:id</button>
    </div>

    <div class="section">
        <h2>DELETE — Remove a User</h2>
        <input type="number" id="deleteid" placeholder="User ID" />
        <button onclick="deleteUser()">DELETE /api/users/:id</button>
    </div>

    <h2>Response:</h2>
    <div id="response">Response will appear here...</div>

    <script>
        function showResponse(data) {
            document.getElementById("response").textContent = JSON.stringify(data, null, 2);
        }

        function showError(err) {
            document.getElementById("response").textContent = "Error: " + err.message;
        }

        async function getUsers() {
            try {
                const res = await fetch("/api/users");
                const data = await res.json();
                showResponse(data);
            } catch (err) { showError(err); }
        }

        async function getUser() {
            const id = document.getElementById("getid").value;
            try {
                const res = await fetch(`/api/users/${id}`);
                const data = await res.json();
                showResponse(data);
            } catch (err) { showError(err); }
        }

        async function createUser() {
            const name = document.getElementById("createname").value;
            const role = document.getElementById("createrole").value;
            try {
                const res = await fetch("/api/users", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, role })
                });
                const data = await res.json();
                showResponse(data);
            } catch (err) { showError(err); }
        }

        async function updateUser() {
            const id = document.getElementById("updateid").value;
            const name = document.getElementById("updatename").value;
            const role = document.getElementById("updaterole").value;
            try {
                const res = await fetch(`/api/users/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, role })
                });
                const data = await res.json();
                showResponse(data);
            } catch (err) { showError(err); }
        }

        async function deleteUser() {
            const id = document.getElementById("deleteid").value;
            try {
                const res = await fetch(`/api/users/${id}`, {
                    method: "DELETE"
                });
                const data = await res.json();
                showResponse(data);
            } catch (err) { showError(err); }
        }
    </script>

</body>
</html>
