<!DOCTYPE html>                          <!-- tells browser this is HTML5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">              <!-- sets character encoding -->
    <title>Flask API Practice</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; background: #f5f5f5; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        #response { margin-top: 20px; background: white; padding: 20px; border-radius: 8px; border-left: 4px solid #4CAF50; font-family: monospace; white-space: pre-wrap; min-height: 80px; }
    </style>
</head>
<body>

    <h1>Flask API Practice</h1>
    <p>Click a button to call an endpoint and see the JSON response.</p>

    <button onclick="callApi('/api/hello')">GET /api/hello</button>

    <div id="response">Response will appear here...</div>

    <script>
        async function callApi(endpoint) {                              // defines an async function that takes an endpoint as input
            document.getElementById("response").textContent = "Loading...";  // shows loading text while waiting
            try {
                const res = await fetch(endpoint);                     // makes an HTTP GET request to the endpoint
                const data = await res.json();                         // parses the response as JSON
                document.getElementById("response").textContent = JSON.stringify(data, null, 2);  // displays it formatted
            } catch (err) {
                document.getElementById("response").textContent = "Error: " + err.message;  // shows error if something goes wrong
            }
        }
    </script>

</body>
</html>
